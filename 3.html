  <h2>쿠쿠유래</h2>
      쿠쿠의 유래는 쿨쿨에서 왔으며 쿨쿨이 발음이 어렵고 뜻이 너무나 직설적이기에 받침 'ㄹ'을 삭제하여 쿠쿠라 불리게 됨.</br>
      그의 와이프는 꾸꾸로써 유래는 꿀꿀에서 왔으며 위와 같은 사유로 꾸꾸라 불리게 됨. </br>
